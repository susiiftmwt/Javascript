<html>

<head>
    <title>belajar function-javacript</title>
</head>

<body>
    <script>
        function luaspp() {

            var p = document.getElementById("nilai_p");
            var l = document.getElementById("nilai_l");
            var hasil = document.getElementById("hasil");
            var hasil2 = document.getElementById("hasil2");

            var rumus = p.value * l.value;
            hasil2.innerHTML = rumus;
        }
    </script>

    <h1 style="color: red;">PROGRAM SEDERHANA</h1>
    <h4 style="color:blue ;">MENGHITUNG LUAS PERSEGI PANJANG</h4>
    <hr>
    Nilai P <input type="text" id="nilai_p">
    <br><br>
    Nilai L <input type="text" id="nilai_l">
    <br><br>
    <b>LUAS</b> <input type="text" id="hasil">
    <br><br>
    <div id="hasil2"></div>
    <br><br>
    <button onclick="luaspp()">HASIL</button>

</body>


</html>
