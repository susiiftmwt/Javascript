<html>

<head>
    <title>lat animasi</title>
</head>

<body>
    <div style="height: 200px; width: 400px;" id="box"></div>
    <br>
    <button style="background-color: red; color:white;" onclick="merah()">red</button>
    <button style="background-color: blue; color:white;" onclick="biru()">blue</button>
    <button style="background-color: green; color:white;" onclick="hijau()">green</button>
    <button style="background-color: purple; color:white;" onclick="ungu()">purple</button>
    <button style="background-color: palevioletred; color:white;" onclick="pink()">pink</button>
    <button style="background-color: yellow; color:white;" onclick="kuning()">yellow</button>
    <button style="background-color: #FF1493; color:white;" onclick="ping()">deep pink</button>

    <script>
        var box = document.getElementById("box");
        function merah() {
            box.style.backgroundColor = "red";
        }
        function biru() {
            box.style.backgroundColor = "blue";
        }
        function hijau() {
            box.style.backgroundColor = "green";
        }
        function ungu() {
            box.style.backgroundColor = "purple";
        }
        function pink() {
            box.style.backgroundColor = "palevioletred";
        }
        function kuning() {
            box.style.backgroundColor = "yellow";
        }
        function ping() {
            box.style.backgroundColor = "#ff1493";
        }
    </script>



</body>

</html>
